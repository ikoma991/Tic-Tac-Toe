<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <h1>Tic Tac Toe</h1>
            <div class ="board">
                <div class ="row">
                <div class="cells" id = "0">X</div>
                <div class="cells" id = "1">O</div>
                <div class="cells" id = "2"></div>
                </div>
                <div class ="row">
                <div class="cells" id = "3"></div>
                <div class="cells" id = "4"></div>
                <div class="cells" id = "5"></div>
                </div>
                <div class ="row">
                <div class="cells" id = "6"></div>
                <div class="cells" id = "7"></div>
                <div class="cells" id = "8"></div>
                </div>
            </div>
            <div class="select">
            <h1>Select Player</h1>
            <div class="radio-label-container">
                <label class= "rd-cont">X
                <input type="radio" name = "radio" value = "X" checked>
                <span class = "rd-box"></span>
            </label>
                <label class= "rd-cont">O
                <input type="radio" name = "radio" value = "O">
                <span class = "rd-box"></span>
            </label>
            </div>
            <a href="#" id = "startbtn">Play</a>   
            </div>
            <div class="gameover">
            <p class ="winText">You win</p>
            <a href="#" id ="start">Play Again?</a></div>
            </div>
    <script src="app.js"></script>    
</body>
</html>
